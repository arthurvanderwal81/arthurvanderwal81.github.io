<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Concussion Media Ads Dashboard</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <style>
            html {
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="m-3">
                    <img src="https://concussionmedia.com/wp-content/uploads/cmedialogo.png" style="width: 100px;"/>
                </div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ads-manager.html">Ads Manager</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row my-3">
                <div class="col">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h5 class="card-title">50</h5>
                            <p class="card-text">Leads</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h5 class="card-title">$50,000</h5>
                            <p class="card-text">Monthly profit</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">$100,000</h5>
                            <p class="card-text">Monthly Ad Spent</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <canvas id="dashboardBarChart" style="height: 300px;"></canvas>
                        </div>
                    </div>
                </div>

                <script type="text/javascript">
                    var ctx = document.getElementById('dashboardBarChart').getContext('2d');
                    var myBarChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                            datasets: [{
                                    label: 'Last Year',
                                    backgroundColor: "rgba(128, 0, 0, .5)",
                                    borderColor: "rgba(128, 0, 0, .5)",
                                    borderRadius: 4,
                                    maxBarThickness: 32,
                                    data: [4853, 12395, 22495, 29876, 44535, 54984],
                                },
                                {
                                    label: 'This Year',
                                    backgroundColor: "rgba(128, 0, 0, .5)",
                                    borderColor: "rgba(128, 0, 0, .5)",
                                    borderRadius: 4,
                                    maxBarThickness: 32,
                                    data: [9831, 17498, 27337, 34897, 49897, 59482],
                                },
                            ],
                        },
                        options: {
                            scales: {
                                x: {
                                    time: {
                                        unit: 'month'
                                    },
                                    gridLines: {
                                        display: false
                                    },
                                    ticks: {
                                        maxTicksLimit: 12
                                    },
                                },
                                y: {
                                    ticks: {
                                        min: 0,
                                        max: 50000,
                                        maxTicksLimit: 5
                                    },
                                    gridLines: {
                                        color: 'rgba(0, 0, 0, .075)',
                                    },
                                },
                            },
                            plugins: {
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    displayColors: true
                                },
                            },
                            maintainAspectRatio: false,
                        }
                    });
                </script>
            </div>
            <div class="row my-3">
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <canvas id="dashboardPieChart1" style="height: 300px;"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <canvas id="dashboardPieChart2" style="height: 300px;"></canvas>
                        </div>
                    </div>
                </div>

                <script type="text/javascript">
                    var ctx = document.getElementById('dashboardPieChart1').getContext('2d');
                    var pieChart1 = new Chart(ctx, {
                        type: "pie",
                        data: {
                            labels: [
                                'Florida',
                                'Texas',
                                'California'
                              ],
                              datasets: [{
                                label: 'My First Dataset',
                                data: [300, 50, 100],
                                backgroundColor: [
                                  'rgb(255, 99, 132)',
                                  'rgb(54, 162, 235)',
                                  'rgb(255, 205, 86)'
                                ],
                                hoverOffset: 4
                              }]
                        },
                        options: {
                            maintainAspectRatio: false,
                        }
                    });

                    var ctx = document.getElementById('dashboardPieChart2').getContext('2d');
                    var pieChart1 = new Chart(ctx, {
                        type: "doughnut",
                        data: {
                            labels: [
                                'Male',
                                'Female',
                              ],
                              datasets: [{
                                label: 'My First Dataset',
                                data: [300, 50],
                                backgroundColor: [
                                  'rgb(255, 99, 132)',
                                  'rgb(54, 162, 235)',
                                  'rgb(255, 205, 86)'
                                ],
                                hoverOffset: 4
                              }]
                        },
                        options: {
                            maintainAspectRatio: false,
                        }
                    });

                </script>
            </div>
        </div>
    </body>
</html>
